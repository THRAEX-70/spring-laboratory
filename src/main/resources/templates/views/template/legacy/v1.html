<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="app_template(title, contents, scripts)">
<head>
    <title th:replace="${title}">Page Title</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- DefaultCsrfToken -->
    <meta id="_csrf_token" th:content="${_csrf}?${_csrf.token}"/>
    <meta id="_csrf_header" th:content="${_csrf}?${_csrf.headerName}"/>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="/AdminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="stylesheet" href="/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/assets/style/index.css">
</head>
<body>
    <div id="app">
        <th:block th:replace="${contents}"/>
    </div>

    <script type="text/javascript" src="/vue/vue.js"></script>
    <script type="text/javascript" src="/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/qs/dist/qs.js"></script>
    <script type="text/javascript" src="/assets/js/factory.js"></script>

    <th:block th:replace="${scripts}"/>
</body>
</html>
